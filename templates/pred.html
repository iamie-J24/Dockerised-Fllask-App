<!doctype html>
<html lang="en">
  <head>
  	<title>Contact Form 02</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	
	<link rel="stylesheet" href="css/style.css">

	</head>
	<body>

  <!-- ======= Hero Section ======= -->
  <section id="hero" class="d-flex align-items-center">

    <div class="container">
      <div class="row gy-4">
        <div class="col-lg-6 order-2 order-lg-1 d-flex flex-column justify-content-center">
          <h2>KNN Prediction results</h2>
          <h2>Your Car lies in:</h2>
          <h1 class="text-danger">{{result}}</h1>
          <hr>
          <button type="button" class="btn btn-success col-md-6" data-bs-toggle="modal" data-bs-target="#exampleModalCenter">
            Predict Again?
          </button>
          <a href="/" class="btn btn-primary col-md-6" style="margin-top: 1em">Go Back</a>
          <div>
          </div>
        </div>
        <div class="col-lg-6 order-1 order-lg-2 hero-img">
          <img src="{{ url_for('static', filename='knn2.png') }}" class="img-fluid animated" alt="">
        </div>
      </div>
    </div>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="{{url_for('predict')}}" method="POST" id="contactForm" name="contactForm" class="contactForm">
                    <div class="row">
                      <div class="col-md-6" style="margin-bottom: 1em;">
                        <div class="form-group">
                          <label class="label" for="name" style="color: #10947C;">Buying Price</label>
                          <select class="form-control" name="buying" required>
                            <option value="">Please Select</option>
                            <option value="3">Very High</option>
                            <option value="0">High</option>
                            <option value="1">Low</option>
                            <option value="2">Very Low</option>
                          </select>
                        </div>
                      </div>
                      
                      <div class="col-md-6" style="margin-bottom: 1em;">
                        <div class="form-group">
                          <label class="label" for="name" style="color: #10947C;">Maintainance Price</label>
                          <select class="form-control" name="maint"required>
                            <option value="">Please Select</option>
                            <option value="3">Very High</option>
                            <option value="0">High</option>
                            <option value="1">Low</option>
                            <option value="2">Very Low</option>
                          </select>
                        </div>
                      </div>
                      
                      <div class="col-md-6" style="margin-bottom: 1em;">
                        <div class="form-group">
                          <label class="label" for="name" style="color: #10947C;">No. of Doors</label>
                          <select class="form-control" name="doors"required>
                            <option value="">Please Select</option>
                            <option value="0">2</option>
                            <option value="1">3</option>
                            <option value="2">4</option>
                            <option value="3">5 or more</option>
                          </select>
                        </div>
                      </div>
                      
                      <div class="col-md-6" style="margin-bottom: 1em;">
                        <div class="form-group">
                          <label class="label" for="name" style="color: #10947C;">No. of Passengers</label>
                          <select class="form-control" name="persons"required>
                            <option value="">Please Select</option>
                            <option value="0">2</option>
                            <option value="1">4</option>
                            <option value="2">More</option>
                          </select>
                        </div>
                      </div>
                      
                      <div class="col-md-6" style="margin-bottom: 1em;">
                        <div class="form-group">
                          <label class="label" for="name" style="color: #10947C;">Luggade Boot</label>
                          <select class="form-control" name="lug_boot"required>
                            <option value="">Please Select</option>
                            <option value="2">Small</option>
                            <option value="1">Med</option>
                            <option value="0">Big</option>
                          </select>
                        </div>
                      </div>
                      
                      <div class="col-md-6" style="margin-bottom: 1em;">
                        <div class="form-group">
                          <label class="label" for="name" style="color: #10947C;">Safety Rating</label>
                          <select class="form-control" name="safety"required>
                            <option value="">Please Select</option>
                            <option value="1">Low</option>
                            <option value="2">Med</option>
                            <option value="0">High</option>
                          </select>
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="form-group">
                          <input type="submit" value="Predict Now" class="btn btn-success btn-sm">
                          <div class="submitting"></div>
                        </div>
                      </div>
                    </div>
                  </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
  </section><!-- End Hero -->
  <!-- Vendor JS Files -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	</body>
</html>
